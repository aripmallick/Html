<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tut7.css">
</head>
<body>
    <h3>position:static</h3>
    <div class="box">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
    </div>
    <br>
    <br>
    <h3>position: relative</h3>
    <div class="para">
        <div class="para1">One</div>
        <div class="para2">Two</div>
        <div class="para3">Three</div>
        <div class="para4">Four</div>
    </div>
    <br>
    <br>
    <h3>position: absolute</h3>
    <div class="model">
        <div class="model1">One</div>
        <div class="model2">Two</div>
        <div class="model3">Three</div>
        <div class="model4">Four</div>
    </div>
</body>
</html>
